<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="image-container">
        <img src="./image/3.jpg" alt="Example image">
      </div>
 <style>
    .image-container {
  width: 300px;
  height: 300px;
  border: 2px solid black;
  overflow: hidden; /* Ẩn phần thừa của ảnh nếu ảnh không cân đối với div */
}

.image-container img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Tự động điều chỉnh kích thước của ảnh để phù hợp với khung của nó */
  object-position: center; /* Đưa ảnh về trung tâm của khung */
}
 </style>
</body>
</html>
